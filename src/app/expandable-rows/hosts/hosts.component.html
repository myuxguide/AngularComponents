<div class="selectBox container">
    <h2>Select Hosts</h2>
    <angular2-multiselect *ngFor="let user of users" name="dropdown-{{user.id}}" [data]="dropdownList" [(ngModel)]="selectedItems[user.id]" 
        [settings]="dropdownSettings" 
        (onSelect)="onItemSelect(user.id)" 
        (onDeSelect)="OnItemDeSelect(user.id)"
        (onSelectAll)="onSelectAll(user.id)"
        (onDeSelectAll)="onDeSelectAll(user.id)" disabled></angular2-multiselect>
</div>
