<div class="selectBox container">
    <h2>Select Hosts</h2>
    <angular2-multiselect *ngFor="let host of hosts" name="dropdown-{{host.id}}" [data]="dropdownList" [(ngModel)]="selectedItems[host.id]" 
        [settings]="dropdownSettings" 
        (onSelect)="onItemSelect(host.id)" 
        (onDeSelect)="OnItemDeSelect(host.id)"
        (onSelectAll)="onSelectAll(host.id)"
        (onDeSelectAll)="onDeSelectAll(host.id)" disabled></angular2-multiselect>
</div>
